<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
    <nav id="navBar">
       
        fetch<b>CEP</b>
        <ul style="float: right">
            <li>Home</li>
            <li>News</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
</head>
<body>
    

    <div id="cep_area">
        <div id="cep">
        </div>
        
        <div id="endereco">
        </div>
    </div>
   
   

    <div id="div_cep" align="center">
       
        <input type="text" id="cepInput" placeholder="Digite o CEP...">
        <button id="btn" style="vertical-align:middle" onclick="buscarEndereco()"><span> BUSCAR CEP</span></button>
    </div>
        
    

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    var cep = data.cep;
                    document.getElementById('endereco').innerText = endereco;
                    document.getElementById('cep').innerText = cep;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
